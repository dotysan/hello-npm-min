name: Publish to NPM

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Fetch all history to check branch containment

      - name: Verify tag is on main branch
        run: |
          # Check if the current commit (tag) is on the main branch
          if ! git branch -r --contains ${{ github.sha }} | grep -q 'origin/main'; then
            echo "Error: This tag is not on the main branch"
            echo "Tags must be created from the main branch to trigger publishing"
            exit 1
          fi
          echo "âœ“ Tag is on main branch"

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 'lts/*'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Publish to NPM with provenance
        # Uses npm Trusted Publishing with OIDC - no token required!
        # The id-token: write permission above enables OIDC authentication
        run: npm publish --provenance --access public
